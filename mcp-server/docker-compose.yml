# Legal Intelligence MCP Hub - Docker Compose
# Simplified configuration that mirrors production setup
#
# Usage:
#   docker-compose up -d        # Start server in background
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop server
#   docker-compose restart      # Restart server

services:
  legal-mcp-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-mcp-hub
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - legal-mcp-network

networks:
  legal-mcp-network:
    driver: bridge

